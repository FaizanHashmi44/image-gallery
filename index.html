<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 80%;
            margin: 0px auto;
        }
        .row1 img{
            display: block;
            width: 10%;
            margin: 50px 0px 0px 290px;
            opacity: 0.6;
        }
        .row1 img:hover{
            opacity: 1;
        }
        .row2 img{
            margin-right: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <img src="1.jfif" alt="" onclick="change(this)">
            <img src="2.jpg" alt="" onclick="change(this)">
            <img src="3.jpg" alt="" onclick="change(this)">
            <img src="4.jfif" alt="" onclick="change(this)">
            <img src="5.jpg" alt="" onclick="change(this)">
        </div>
        <div class="row2">
           <img id="big" src="3.jpg" alt="">
        </div>
    </div>
    <script>
        function change(smaller){
            let larger = document.getElementById('big');
            larger.src=smaller.src;
        }
    </script>
</body>
</html>
